<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Templates</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <h1>Email Templates</h1>
                <a href="{{ url_for('main.add_template') }}" class="btn btn-primary mb-3">Add New Template</a>
                <div class="list-group">
                    {% for template in templates %}
                    <div class="list-group-item">
                        <h5>{{ template.title }}</h5>
                        <p>{{ template.content | truncate(150) }}</p>
                        <div>
                            Tags:
                            {% for tag in template.tags %}
                                <a href="{{ url_for('main.filter_by_tag', tag=tag) }}" class="badge badge-secondary">{{ tag }}</a>
                            {% endfor %}
                        </div>
                        <div>
                            <button class="copy-btn btn btn-info" data-content="{{ template.content }}">Copy</button>
                            <a href="{{ url_for('main.edit_template', template_id=template._id) }}" class="btn btn-secondary">Edit</a>
                            <a href="{{ url_for('main.delete_template', template_id=template._id) }}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>      
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <h3>Filter by Tag</h3>
                <div class="btn-group-vertical mb-3">
                    <button onclick="filterTags('long-formal')" class="btn btn-secondary">Long-Formal</button>
                    <button onclick="filterTags('short-formal')" class="btn btn-secondary">Short-Formal</button>
                    <button onclick="filterTags('short-semiformal')" class="btn btn-secondary">Short-Semiformal</button>
                    <button onclick="filterTags('short-friendly')" class="btn btn-secondary">Short-Friendly</button>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                navigator.clipboard.writeText(this.getAttribute('data-content')).then(() => {
                    alert('Content copied to clipboard');
                }).catch(err => {
                    alert('Failed to copy text: ' + err);
                });
            });
        });

        function filterTags(tag) {
            window.location.href = "{{ url_for('main.filter_by_tag', tag='_tag_') }}".replace('_tag_', tag);
        }
    </script>
</body>
</html>
