<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-3">
        <h1>Add New Template</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <select multiple class="form-control" id="tags" name="tags">
                    <option value="long-formal">Long-Formal</option>
                    <option value="short-formal">Short-Formal</option>
                    <option value="short-semiformal">Short-Semiformal</option>
                    <option value="short-friendly">Short-Friendly</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
